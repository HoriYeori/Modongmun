# S3 server
cloud:
  aws:
    credentials:
      accessKey: # AWS-EC2-access-key
      secretKey: # AWS-EC2-secret-key
    s3:
      bucket: modongmun
    region:
      static: ap-northeast-2
    stack:
      auto: false

# EC2 warning
logging:
  level:
    com:
      amazonaws:
        util:
          EC2MetadataUtils: error